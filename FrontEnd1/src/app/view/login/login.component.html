<div class="row">
  <div class="col-8"></div>
  <div class="col-3">
    <form *ngIf="loginForm" [formGroup]="loginForm" action="#" method="#">
      <div class="form-group">
        <label class="bmd-label-floating" for="exampleEmail">Email Address</label>
        <input class="form-control" formControlName="username" id="exampleEmail" type="email">
      </div>
      <div class="form-group">
        <label class="bmd-label-floating" for="examplePass">Password</label>
        <input class="form-control" formControlName="password" id="examplePass" type="password">
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" value=""> Remember password
          <span class="form-check-sign">
            <span class="check"></span>
          </span>
        </label>
      </div>
    </form>
  </div>
</div>
<div class="row">
  <div class="col-10"></div>
  <div class="col-1">
    <button (click)="login()" class="btn btn-fill btn-rose" type="submit">Submit</button>
  </div>
</div>
